<!DOCTYPE html>
<html>
<head>
	<title>WaniKani Notifier Settings</title>
	<link href="options.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="options.js"></script>
</head>
<body>
	<img src="icons/128.png" alt="WaniKani Logo" />
	<div class="spacer s50"></div>
	<div>
		<label for="key">WaniKani API key:</label>
		<input id="key" />
		<span>(You can find your <strong>Public API Key</strong> in your <a href="https://www.wanikani.com/settings/account" target="_blank">Account Settings</a>)</span>
	</div>
	<div class="spacer s75">
		<div id="alert"></div>
	</div>
	<div>
		<label for="minimum">Minimum reviews before icon appears:</label>
		<input id="minimum" type="number" min="1" />
	</div>
	<div class="spacer s25"></div>
	<button id="save" onclick="saveSettings();">Save</button>
</body>
</html>
